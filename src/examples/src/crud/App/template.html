<div><input v-model="prefix" placeholder="Prefijo del filtro" /></div>

<select size="5" v-model="selected">
  <option v-for="name in filteredNames" :key="name">{{ name }}</option>
</select>

<label>Nombre: <input v-model="first" /></label>
<label>Apellido: <input v-model="last" /></label>

<div class="buttons">
  <button @click="create">Crear</button>
  <button @click="update">Editar</button>
  <button @click="del">Borrar</button>
</div>

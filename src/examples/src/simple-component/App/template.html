<ol>
  <!--
    Proveemos a cada ítem tarea con el objeto tarea
    al que representa, para que su contenido pueda
    ser dinámico. También tenemos que proporcionar
    a cada componente una "key", lo cual se explica
    en la sección de la guía sobre v-for.
  -->
  <TodoItem
    v-for="item in groceryList"
    :todo="item"
    :key="item.id"
  ></TodoItem>
</ol>
